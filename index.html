<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            display: none;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="card-back">
                <img src="./images/bg-card-back.png" alt="Card back" class="back">
                <span class="cvc">000</span>
            </div>
            <div class="card-front">
                <img src="./images/bg-card-front.png" alt="Card front" class="front">
                <img src="./images/card-logo.svg" alt="Card logo" class="logo">
                <span class="card-number">0000 0000 0000 0000</span>
                <span class="card-name">Jane Appleseed</span>
                <span class="card-exp">00/00</span>
            </div>
        </header>

        <main class="completed">
            <h1>
                Card Details
            </h1>

            <div class="page1">
                <form>
                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
                    <span class="error"></span>
        
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
                    <span class="error"></span>
        
                    <div class="exp-cvc">
                        <div class="exp-date">
                            <div class="label">
                                <label for="exp-date-mm">Exp. Date (MM/YY)</label>
                                <label for="exp-date-yy">Exp. Date (MM/YY)</label>
                            </div>
                            <div class="input">
                                <input type="text" id="exp-date-mm" placeholder="MM">
                                <input type="text" id="exp-date-yy" placeholder="YY">
                            </div>
                            <span class="error exp-date-error"></span>
                        </div>
                        <div class="cvc">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="e.g. 123">
                            <span class="error cvc-error"></span>
                        </div>
                    </div>
        
                    <button>Confirm</button>
                </form>
            </div>

            <div class="page2">
                <img src="./images/icon-complete.svg" alt="Complete">
                <h2>Thank you!</h2>
                <p>We've added your card details</p>
                <button>Continue</button>
            </div>
        </main>

    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./script.js"></script>
</body>

</html>
